name       : pyatspi2
version    : 2.30.0
release    : 4
source     :
    - https://download.gnome.org/sources/pyatspi/2.30/pyatspi-2.30.0.tar.xz : a22a5f7553fec557b6532179063a55cde781126709099c7789d5e515446fe785
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.python
summary    : A python client library for the AT-SPI D-Bus accessibility infrastructure.
description: |
    A python client library for the AT-SPI D-Bus accessibility infrastructure.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(pygobject-3.0)
    - python3-dbus
rundeps    :
    - python3-dbus
    - python3-gobject
setup      : |
    %reconfigure --disable-static --enable-tests --with-python=/usr/bin/python3
build      : |
    %make
install    : |
    %make_install
