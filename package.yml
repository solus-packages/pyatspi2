name       : pyatspi2
version    : 2.30.0
release    : 3
source     :
    - https://gitlab.gnome.org/GNOME/pyatspi2/-/archive/PYATSPI_2_30_0/pyatspi2-PYATSPI_2_30_0.tar.gz : 9d01aa841f92a748377c670d9047e7db8e249b5a9f13d269324a59aee2586b80
license    :
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.python
summary    : A python client library for the AT-SPI D-Bus accessibility infrastructure.
description: |
    A python client library for the AT-SPI D-Bus accessibility infrastructure.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(pygobject-3.0)
    - python3-dbus
rundeps    :
    - python3-dbus
    - python3-gobject
setup      : |
    %autogen --disable-static --enable-tests --with-python=/usr/bin/python3
build      : |
    %make
install    : |
    %make_install
